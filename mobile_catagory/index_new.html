<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚老闆嚴選</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> 魚老闆嚴選</h1>
    </header>
    
    <main>
        <!-- 分類選擇 -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">全部商品</button>
            <button class="tab-btn" data-category="fish">魚類</button>
            <button class="tab-btn" data-category="shrimp">蝦類</button>
            <button class="tab-btn" data-category="shellfish">貝類</button>
            <button class="tab-btn" data-category="meat">肉類</button>
        </div>
        
        <!-- 產品網格 -->
        <div id="product-container">
            <!-- 產品卡片將由JavaScript動態生成 -->
        </div>
        
        <!-- 分頁控制 -->
        <div class="pagination-controls">
            <button id="prev-page" class="page-btn">上一頁</button>
            <span id="page-indicator">第 <span id="current-page">1</span> 頁，共 <span id="total-pages">1</span> 頁</span>
            <button id="next-page" class="page-btn">下一頁</button>
        </div>
        
        <hr>
        
        <!-- 購物車 -->
        <section class="cart-section">
            <h2>購物車內容</h2>
            <div id="cart-container">
                <!-- 購物車內容將由JavaScript動態生成 -->
                <p id="empty-cart-message" class="info-message">購物車是空的，快去選購喜歡的商品吧！</p>
            </div>
            <div id="cart-summary" style="display: none;">
                <div class="cart-total">總金額: NT$ <span id="total-amount">0</span></div>
                <button class="clear-cart-btn">清空購物車</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 魚老闆嚴選. All rights reserved.</p>
    </footer>

    <div id="toast" class="toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
